{% extends 'base.html' %} {% block content %}
<div class="container">
	<u>
		<h4 class="center-align">My listings</h4>
	</u>
	<br>
	<br>
  {% for aircnc in property %}
	<div class="row">
		<div class=" col s6">
			<h4 class="center-align"><a style="color:black;"
					href="{{url_for('view_listing', property_id=aircnc._id)}}"><i>{{aircnc.name}}</i></a></h4>
		</div>
		<div class=" col s3">
			<a class="waves-effect lime btn" style="margin-top: 20px; margin-left: 50px;"
				href="{{url_for('edit_listing', property_id=aircnc._id)}}">Edit</a>
		</div>
		<div class="col s3">
			<a class="waves-effect lime btn" style="margin-top: 20px;"
				href="{{url_for('delete_listing', property_id=aircnc._id)}}">Delete</a>
		</div>
	</div>
	<div class="divider"></div>
	<div class="divider"></div>
	<div class="divider"></div>
	{% endfor %}
</div>
<br>
<br>
{% endblock %}
